<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

<h2> Connexion </h2>
<form (ngSubmit)="login()">
  <input [(ngModel)]="email" name="email" placeholder="Email" required>
  <input [(ngModel)]="password" name="password" placeholder="password" required>
  <button type="submit"> Se connecter </button>
</form>
<p *ngIf="error" style="color: red"> {{ error }}</p>

</body>
</html>
